<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="divMain">
        XXX
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://api.trello.com/1/client.js?key=fa9839f60d54e160ba1ec46ce926abd5"></script>

    <script>
          window.Trello.authorize({
            type: 'popup',
            name: 'Getting Started Application',
            scope: {
            read: 'true',
            write: 'true' },
            expiration: 'never',
            success: authenticationSuccess,
            error: authenticationFailure
        });

        var authenticationSuccess = function() {
            const elem = document.getElementById("divMain");
            elem.innerHTML = 'Successful authentication';
            console.log('Successful authentication');
        };
        
        var authenticationFailure = function() {
            const elem = document.getElementById("divMain");
            elem.innerHTML = 'Failed authentication';
            console.log('Failed authentication');
        };
    </script>
  </body>
</html>
